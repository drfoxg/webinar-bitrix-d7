<VirtualHost *:80>
  #ServerName webinar.mydevelopersway.com
  ServerName webinar.test
  ServerAdmin webmaster@localhost
  DocumentRoot /var/www/webinar
  # Possible values include: debug, info, notice, warn, error, crit, alert, emerg
  LogLevel debug
  #LogLevel info
  ErrorLog ${APACHE_LOG_DIR}/webinar/webinar.tld-error.log
  CustomLog ${APACHE_LOG_DIR}/webinar/webinar.tld-access.log combined

  <Directory /var/www/webinar>
    Options Indexes FollowSymLinks
    DirectoryIndex index.php index.html index.htm
    AllowOverride All
    Require all granted
  </Directory>
  
  <DirectoryMatch .*\.svn/.*>
    Require all denied
  </DirectoryMatch>

  <DirectoryMatch .*\.git/.*>
     Require all denied
  </DirectoryMatch>

  <DirectoryMatch .*\.hg/.*>
    Require all denied
  </DirectoryMatch>

